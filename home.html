<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header> <!-- CABEÇALHO -->
        <div class="container-fluid bg-primary"> <!-- BANNER PRINCIPAL -->            
            <img src="" alt="Logo" class="bg-danger">
            <h1 class="bg-info">Cardápio Restaurante</h1>
            <span class="bg-warning">Rua do restaurante, 999 - Ribeirão Preto - SP</span>
            <div>
                <span class="bg-secondary">Seg. à Dom. - 12:00hs às 15:00hs / 18:00hs às 22:00hs</span>
            </div>
        </div>
    </header>
    <h2 class="bg-success">CONHEÇA NOSSO MENU</h2>
    <div id="menu" class="bg-secondary">
        <main >
            <div class="bg-danger">PRATO 1</div>
            <div class="bg-warning">PRATO 2</div>
            <div class="bg-info">PRATO 3</div>

            <div class="bg-primary"> BEBIDAS
                <div class="bg-secondary">BEBIDA 1</div>
                <div class="bg-success">BEBIDA 2</div>
            </div>            
        </main>

    </div>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
